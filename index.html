<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <p>
    <span>wtf</span>
  </p>

  <script>
    var p = document.querySelector('p')

    function noop() { }

    p.addEventListener('click', noop)
    p.addEventListener('mousedown', noop, { passive: true })
  </script>
</body>

</html>
