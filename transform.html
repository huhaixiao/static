<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transform</title>
  <style>
    span {
      transform: rotateZ(30deg);
    }

    .block {
      /* transform: rotateZ(30deg); */
      /* transform-origin: bottom left; */
      transform: skewX(10deg) translateX(20px);
      transform-origin: bottom left;
    }
  </style>
</head>

<body>
  <div class="app">
    <span>123</span>
    <div class="block">
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Deleniti consectetur sunt temporibus voluptates, nam
      similique iste delectus doloremque eos nesciunt adipisci in sint rem dignissimos maiores porro! Iusto, ipsa quam.
    </div>
  </div>
</body>

</html>
